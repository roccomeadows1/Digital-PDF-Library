<!-- PDF Viewer Modal -->
<div id="pdf-modal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.75);z-index:9999;align-items:center;justify-content:center;">
  <div style="width:90%;height:90%;background:#000;border-radius:1rem;overflow:hidden;position:relative;">

<script>
  /* ===== FINAL SINGLE SOURCE JSON ===== */
  /* ===== EXTERNAL DATA SOURCE ===== */
  const DATA_URL = 'data.json';

  /* ===== Load External JSON ===== */
  fetch(DATA_URL)
    .then(res => res.json())
    .then(DATA => {
      /* Render Website */
      // Render site title & description from JSON (meta + visible)
      document.title = DATA.website.title;
      document.querySelector('meta[name="description"]').setAttribute('content', DATA.website.description);
      document.getElementById('site-title').textContent = DATA.website.title;
      document.getElementById('site-description').textContent = DATA.website.description;

      /* Render Book */
      document.getElementById('book-title').textContent = DATA.book.title;
      document.getElementById('book-author').textContent = `by ${DATA.book.author}`;
      document.getElementById('book-cover').src = DATA.book.cover;
      document.getElementById('download-btn').href = DATA.book.download;

      /* Random Positive Rating (visual only) */
      const ratings=[4.6,4.7,4.8,4.9,5.0];
      const rating=ratings[Math.floor(Math.random()*ratings.length)];
      const stars='★★★★★'.slice(0,Math.round(rating));
      document.getElementById('book-rating').innerHTML=`${stars} <span style="color:var(--muted)">${rating.toFixed(1)} / 5</span>`;
    })
    .catch(err => console.error('Failed to load data.json', err));

  /* ===== Open PDF in Browser (iframe viewer) ===== */
  const btn = document.getElementById('download-btn');
  const modal = document.getElementById('pdf-modal');
  const frame = document.getElementById('pdf-frame');
  const closeBtn = document.getElementById('close-pdf');

  btn.addEventListener('click', e => {
    e.preventDefault();
    frame.src = btn.href;
    modal.style.display = 'flex';
  });

  closeBtn.addEventListener('click', () => {
    frame.src = '';
    modal.style.display = 'none';
  });
  /* ===== Rotating Reader Reviews (visual only) ===== */
  (function(){
    const reviews=[
      {text:"Excellent formatting and very easy to read on both desktop and mobile. The download was instant.",author:"— Verified Reader"},
      {text:"One of the cleanest PDF editions I’ve downloaded. No broken pages, no weird fonts.",author:"— Digital Library User"},
      {text:"Worked perfectly on Kindle, tablet, and phone. Highly recommended.",author:"— Book Enthusiast"}
    ];
    let i=0;
    const t=document.getElementById('review-text');
    const a=document.getElementById('review-author');
    const render=()=>{t.textContent=`“${reviews[i].text}”`;a.textContent=reviews[i].author};
    render();
    setInterval(()=>{i=(i+1)%reviews.length;render()},4500);
  })();
</script>
